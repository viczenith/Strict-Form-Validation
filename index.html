
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="text-bg-dark">
    

    <div class="container pt-5">
    	<form>
    		<h1 class="mb-3">Sign Up with Us</h1>
    		<h3>Form Validation</h3>
		  <div class="mb-3 form-details">
		    <input type="text" class="form-control" placeholder="Enter your Full Name" id="name-space" onkeyup="nameValidation()">
		    <span id="name-err"></span>
		  </div>
		  <div class="mb-3 form-details">
		    <input type="tel" class="form-control" placeholder="Enter your Phone No" id="phone-space" onkeyup="phoneValidation()">
		    <span id="phone-err"></span>

		  </div>
		  <div class="mb-3 form-details">
		    <input type="email" class="form-control" placeholder="Enter your Email Address" id="email-space" onkeyup="emailValidation()">
		    <span id="email-err"></span>

		  </div>
		  <div class="mb-3 form-details">
		    <textarea type="text" class="form-control" rows="5" placeholder="Enter your Complaint Message" id="message-space" onkeyup="messageValidation()"></textarea>
		    <span id="message-err"></span>

		  </div>
		 
		 <div>
		 	<button type="submit" onclick="formValidation()" class="btn btn-secondary">Submit</button> <br>
		    <span class="submit-err" id="submit-err"></span>
		 </div>
		  

		</form>
    </div>


    <style type="text/css">
    	.form-details span{
    		color: red;
    		font-size: 14px;
    		font-style: italic;
    		margin-left: 1rem;
/*    		display: none;*/
    	}
    	.submit-err{
    		color: red;
    		font-size: 14px;
    		font-style: italic;
    	}
    	i{
    		color: seagreen;
    	}
    </style>

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
